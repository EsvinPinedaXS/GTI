<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú Contextual con Bootstrap 4.6.1</title>
  
  <!-- Bootstrap 4.6.1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Menú contextual estilo Bootstrap */
    #contextMenu {
      display: none;
      position: absolute;
      z-index: 10000;
      min-width: 220px;
    }

    /* Submenú */
    .dropdown-submenu {
      position: relative;
    }

    .dropdown-submenu > .dropdown-menu {
      top: 0;
      left: 100%;
      margin-top: -1px;
      display: none;
      position: absolute;
    }

    .dropdown-submenu:hover > .dropdown-menu {
      display: block;
    }

    .dropdown-submenu > a::after {
      content: "▶";
      float: right;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <p class="p-3">Haz clic derecho en cualquier lugar de esta página para ver el menú contextual.</p>

  <!-- Menú contextual -->
  <div id="contextMenu" class="dropdown-menu show">
    <a class="dropdown-item" href="#"><i class="fas fa-file-alt mr-2"></i> Ver archivo</a>
    <a class="dropdown-item" href="#"><i class="fas fa-edit mr-2"></i> Editar</a>

    <!-- Submenú -->
    <div class="dropdown-submenu">
      <a class="dropdown-item dropdown-toggle" href="#"><i class="fas fa-cogs mr-2"></i> Opciones</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#"><i class="fas fa-wrench mr-2"></i> Configurar</a>
        <a class="dropdown-item" href="#"><i class="fas fa-trash-alt mr-2"></i> Eliminar</a>
      </div>
    </div>

    <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión</a>
  </div>

  <!-- JS para comportamiento del menú contextual -->
  <script>
    const contextMenu = document.getElementById('contextMenu');

    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      contextMenu.style.display = 'block';
      contextMenu.style.left = `${e.pageX}px`;
      contextMenu.style.top = `${e.pageY}px`;
    });

    document.addEventListener('click', function () {
      contextMenu.style.display = 'none';
    });

    // Opcional: evitar cierre al hacer clic dentro
    contextMenu.addEventListener('click', function (e) {
      e.stopPropagation();
    });
  </script>

</body>
</html>

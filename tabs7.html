<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabs Interactivos CSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    .tabs-container {
      max-width: 600px;
      margin: auto;
    }

    /* Ocultamos los radios */
    input[type="radio"] {
      display: none;
    }

    .tabs {
      display: flex;
      border-bottom: 4px solid #ccc;
    }

    .tab-label {
      padding: 12px 20px;
      cursor: pointer;
      color: #555;
      border-bottom: 4px solid transparent;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab-label:hover {
      color: #000;
    }

    /* Línea del selector cuando está seleccionado */
    #tab1:checked ~ .tabs .label1,
    #tab2:checked ~ .tabs .label2,
    #tab3:checked ~ .tabs .label3,
    #tab4:checked ~ .tabs .label4 {
      border-bottom: 4px solid #007BFF;
      color: #007BFF;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-top: none;
    }

    .tab-content {
      display: none;
    }

    /* Mostrar solo el contenido de la tab seleccionada */
    #tab1:checked ~ .content .content1,
    #tab2:checked ~ .content .content2,
    #tab3:checked ~ .content .content3,
    #tab4:checked ~ .content .content4 {
      display: block;
    }
  </style>
</head>
<body>

<div class="tabs-container">
  <!-- Inputs ocultos -->
  <input type="radio" name="tabs" id="tab1" checked>
  <input type="radio" name="tabs" id="tab2">
  <input type="radio" name="tabs" id="tab3">
  <input type="radio" name="tabs" id="tab4">

  <!-- Labels como tabs -->
  <div class="tabs">
    <label for="tab1" class="tab-label label1"><i class="fas fa-home"></i>Inicio</label>
    <label for="tab2" class="tab-label label2"><i class="fas fa-user"></i>Perfil</label>
    <label for="tab3" class="tab-label label3"><i class="fas fa-cog"></i>Configuración</label>
    <label for="tab4" class="tab-label label4"><i class="fas fa-envelope"></i>Mensajes</label>
  </div>

  <!-- Contenido dinámico -->
  <div class="content">
    <div class="tab-content content1">
      <h2>Inicio</h2>
      <p>Bienvenido a la página principal.</p>
    </div>
    <div class="tab-content content2">
      <h2>Perfil</h2>
      <p>Esta es la sección de perfil del usuario.</p>
    </div>
    <div class="tab-content content3">
      <h2>Configuración</h2>
      <p>Configura tus preferencias aquí.</p>
    </div>
    <div class="tab-content content4">
      <h2>Mensajes</h2>
      <p>Aquí verás tus mensajes.</p>
    </div>
  </div>
</div>

</body>
</html>
